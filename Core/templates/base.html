<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {{title}} </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }

        </style>

    </head>

    <body class="container-fluid p-3 mb-2 bg-info-subtle text-info-emphasis">

        <nav class=" navbar navbar-expand-lg bg-body-tertiary bg-white shadow mb-5">
            <div class="container-fluid">
                <a href="/receipe/" class="navbar-brand">Receipe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contect/">Contect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">About</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                <a href="/logout/" class="btn btn-warning text-dark rounded-4 shadow border-black">
                    Logout </a>
                {% else %}
                <a href="/login/" class="btn btn-info text-dark rounded-4 shadow border-black ">
                    Login </a>
                {% endif %}
            </div>
        </nav> 

        {% block body %}

        {% endblock %}



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
