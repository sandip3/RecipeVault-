{% extends "base.html" %}

{% block body %}

<div class=" container">

    <form method="post" class="col-6 mx-auto card p-4 shadow-lg">
        {% csrf_token %}

        <h2>Register Page</h2>
        <hr>


        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}



        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input name="first_name" type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input name="last_name" type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <p>Already have account?
            <a href="/login/" class="link-offset-3 link-underline link-underline-opacity-0">Login</a>
        </p>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
